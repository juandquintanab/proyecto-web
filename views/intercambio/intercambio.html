<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Intercambio de cartas</title>
        <link rel="stylesheet" href="../../shared/css/globales.css">
        <link rel="stylesheet" href="./intercambio.css">
        <link rel="stylesheet" href="../coleccion/coleccion.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    </head>
    <body>
        <header> 
            <h1>Intercambio</h1>
            <p id="infoConexion">Esperando conexión...</p>
        </header>

        <main>
            <section id="tus-cartas">
                <h2>Tus cartas</h2>
                <div class="cartas-container" id="misCartas"></div>
            </section>

            <section id="cartas-recibidas">
                <h2>Cartas del otro usuario</h2>
                <div class="cartas-container" id="cartasRecibidas"></div>
            </section>

            <div class="boton-intercambio-contenedor">
                <button id="btnIntercambio" class="boton-intercambio" disabled>¡Proponer Intercambio!</button>
            </div>
        </main>

        <!--<nav class="nav-inferior">
            <a href="../../index.html" class="nav-link" data-page="coleccion">Colección</a>
            <a href="../sobres/sobres.html" class="nav-link" data-page="sobres">Sobres</a>
            <a href="../intercambio/intercambio.html" class="nav-link" data-page="intercambio">Intercambio</a>
        </nav>-->
        
        <nav class="nav-inferior" aria-label="Navegación inferior">
            <ul class="nav-lista">
                <li>
                <a href="../../index.html" class="nav-link" data-page="coleccion">
                    <i class="fas fa-list-ul"></i>
                    <span class="texto-link">Colección</span>
                </a>
                </li>
                <li>
                <a href="../sobres/sobres.html" class="nav-link" data-page="sobres">
                    <i class="fas fa-box-open"></i>
                    <span class="texto-link">Sobres</span>
                </a>
                </li>
                <li>
                <a href="../intercambio/intercambio.html" class="nav-link" data-page="intercambio">
                    <i class="fas fa-exchange-alt"></i>
                    <span class="texto-link">Intercambio</span>
                </a>
                </li>
            </ul>
        </nav>

       <dialog id="modalResumen" class="modal oculto">
            <article class="modal-contenido">
                <header>
                <h2>Confirmar Intercambio</h2>
                <p>¿Estás seguro de realizar este intercambio?</p>
                </header>

                <section class="resumen-intercambio-vertical">
                <div class="bloque-resumen">
                    <h3>Entregas:</h3>
                    <div id="cartasEntregadas" class="cartas-grid"></div>
                </div>

                <div class="flechas-vertical">
                    <span>⇅</span>
                </div>

                <div class="bloque-resumen">
                    <h3>Recibes:</h3>
                    <div id="cartasRecibidasResumen" class="cartas-grid"></div>
                </div>
                </section>

                <footer class="botones-modal">
                <button id="btnCancelarResumen" class="cancelar">Cancelar</button>
                <button id="btnConfirmarResumen" class="confirmar">Confirmar</button>
                </footer>
            </article>
        </dialog>

        <script src="../../shared/js/navbar.js"></script>   
        <script src="https://cdn.ably.io/lib/ably.min-1.js"></script>
        <script src="./intercambio.js"></script>
        
    </body>
